<!DOCTYPE html>
<html lang="en" class="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title></title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollShow.css">
</head>
<body>

    <div class="scrollShow box">box</div> 
    <!-- use JavaScript to duplicate it 100 times -->

</body>
<script src="scrollShow.js"></script>
<script>
    // populate body with "boxes"
    const box = '<div class="scrollShow box">box</div>'
    for (let i = 0; i < 100; i++) {
        document.body.insertAdjacentHTML('beforeend', box)
    }

    // enable
    scrollShow.addItems()
    scrollShow.hide_on_scroll_back = true
</script>
</html>
